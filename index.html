<script type="text/javascript" src="diff.js"></script>
<script type="text/javascript">

function lg(s) { return console.log(s), s; }
function showDiff(df) {
	for (var i = 0, d; d = df[i]; ++i) {
		var s = !d[0]
			? ' '
			: d[0] > 0
				? '+'
				: '-';
		lg(
			'['+
			(d[1] === null ? ' ' : d[1]+1)+' '+
			(d[2] === null ? ' ' : d[2]+1)+
			'] '+s+s+' '+d[3]);
	}
	lg('-----------')
}

showDiff(diff(
	"012",
	"01"
));

showDiff(diff(
	"XMJYAUZ",
	"MAJAWXUA"
));

showDiff(diff(
	"thomas",
	"misty thomas"
));

</script>
