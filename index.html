<!DOCTYPE html>
<html>
<head>
	<title>diff.js</title>
	<meta charset="utf-8"/>
	<link rel="stylesheet" href="diffShow.css"/>
	<script src="diff.js"></script>
	<script src="tests.js"></script>
	<script src="diffShow.js"></script>
</head>
<body>

	<div id="log"></div>

	<script>

	var
		log = document.getElementById( "log" )
	;

	function arrayEquals( a, b ) {
		if ( a === b ) {
			return true;
		}
		if ( a.length === b.length && a.length !== undefined ) {
			for ( var i = a.length - 1; i >= 0; --i ) {
				if ( !arrayEquals( a[ i ], b[ i ] ) ) {
					console.log(i + ": " + a[ i ] + " !== " + b[ i ]);
					return false;
				}
			}
			return true;
		}
		return false;
	}

	log.appendChild(diffShow(diff([
		"int main( void ) {",
		'	char * w = "World";',
		'	printf("Hello %s!\\n");',
		"	return 0;",
		"}"
	], [
		"#include <stdio.h>",
		"",
		"int main( void ) {",
		'	char * w = "World";',
		'	printf("Hello %s!\\n", w);',
		"	return 0;",
		"}"
	])));

	</script>

</body>
</html>
